<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

 <h:outputStylesheet library="css" name="bootstrap.min1.css"/>
 <h:outputStylesheet library="css" name="bootstrap.css"/> 
  <h:outputStylesheet library="css" name="custom-style.css"/>
<head>
<meta http-equiv="Content-Type" content="text/html"/>

<title>Dash</title>
</head>
<h:body>
 <ui:composition template="/resources/template.xhtml">
 <ui:define name="content">
<h1 class="display-1 hidden-xs-down">
           Komitenti
            </h1>
<div class="row" style="margin-bottom:5px;">
                  <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                            <div class="panel-body table-responsive">
				               <h:dataTable class="table table-hover" value="#{upravljanjeKomitenta.komitenti}"  var="k">
								   <h:column>
								      <f:facet name="header">Ime</f:facet>
								      <h:outputText value="#{k.ime}" />  
								   </h:column>
								   <h:column>
								      <f:facet name="header">Priimek</f:facet>
								      <h:outputText value="#{k.priimek}" />  
								   </h:column>
								   <h:column>
								      <f:facet name="header">Davčna številka</f:facet>
								      <h:outputText value="#{k.davcnaSt}" />  
								   </h:column>
								   <h:column>
								      <f:facet name="header">Datum rojstva</f:facet>
								      <h:outputText value="#{upravljanjeKomitenta.pretvori(k.datum)}" />  
								   </h:column>
								   <h:column>
										<f:facet name="header">Transakcijski računi</f:facet>
										<h:form>
											<h:commandButton class="btn" value="Pregled"
												action="/Banka/pregledTrrjev"
												actionListener="#{upravljanjeKomitenta.setKomitent(k)}" />
										</h:form>
									</h:column>
								   <h:column>
								      <f:facet name="header">Podrobno</f:facet>
								      <h:form>
			                              <h:commandButton class="btn" value="Podrobno" action="#{upravljanjeKomitenta.komitentPodrobno(k)}"/>
			                          </h:form>  
								   </h:column>
							   </h:dataTable>
                  </div>
              </div>
          </div>
          </div>
          
                          </div>                       
	</ui:define>
 </ui:composition>
</h:body>
</html>
