<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.min1.css" />
<h:outputStylesheet library="css" name="bootstrap.css" />
<h:outputStylesheet library="css" name="custom-style.css" />
<head>
<meta http-equiv="Content-Type" content="text/html" />

<title>Dash</title>
</head>
<h:body>
	<ui:composition template="/resources/templateBanka.xhtml">
		<ui:define name="content">
			<h:form>
				<h1 class="display-1 hidden-xs-down">Univerzitetni Plačilni
					Nalog</h1>
				<div class="row" style="margin-bottom: 5px;">
					<div class="col-md-6">
						<div class="panel">
							<div class="panel-heading">Plačnik</div>
							<div class="panel-body">
								<div class="form-group">
									<label>IBAN: </label>
									<h:selectOneMenu id="iban" class="form-control" value="#{upravljanjeTransakcije.TRR}">
   											<f:selectItems value="#{upravljanjeKomitenta.vrniTRR(upravljanjeKomitenta.izbrani)}" var="t" itemLabel="#{t.stevilkaTRR}" itemValue="#{t.id}"/>
   									</h:selectOneMenu>
   									<h:message for="iban" />
								</div>
								<div class="form-group">
									<label>Referenca:</label>
									<h:inputText id="referenca" class="form-control"
										value="#{upravljanjeTransakcije.transakcija.naziv}"
										required="false"
										requiredMessage="Prosim vnesite vašo referenco."
										validatorMessage="Neustrezena oblika reference.">
									</h:inputText>
									<h:message for="referenca" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Naziv:</label>
									<h:inputText id="naziv" type="text" class="form-control"
										value="#{upravljanjeKomitenta.izbrani.ime} #{upravljanjeKomitenta.izbrani.priimek}" required="true"
										requiredMessage="Prosim vnesite naziv."
										validatorMessage="Neustrezena oblika naziva." disabled="true">
									</h:inputText>
									<h:message for="naziv" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Naslov:</label>
									<h:inputText id="naslov" type="text" class="form-control"
										value="#{upravljanjeKomitenta.izbrani.naslov}"
										required="true" requiredMessage="Prosim vnesite naslov."
										validatorMessage="Neustrezena oblika naslova." disabled="true">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="naslov" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Kraj:</label>
									<h:inputText id="kraj" type="text" class="form-control"
										value="#{upravljanjeKomitenta.izbrani.posta}" required="true"
										requiredMessage="Prosim vnesite kraj."
										validatorMessage="Neustrezena oblika kraja." disabled="true">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="kraj" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Poštna številka:</label>
									<h:inputText id="postnastevilka" type="text" class="form-control"
										value="#{upravljanjeKomitenta.izbrani.postnaSt}" required="true"
										requiredMessage="Prosim vnesite poštno številko."
										validatorMessage="Neustrezena oblika poštne številke." disabled="true">
										<f:validateRegex pattern="^[0-9]*$" />
									</h:inputText>
									<h:message for="postnastevilka" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Država: </label>
									<h:inputText id="drzava" class="form-control"
										value="#{upravljanjeKomitenta.izbrani.drzava}"
										required="true" requiredMessage="Prosim vnesite državo."
										validatorMessage="Neustrezena oblika države." disabled="true">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="drzava" />
								</div>
								<!--  <div class="form-group">
									<label><span id="obvezno">*</span>Koda namena:</label>
									<h:selectOneMenu class="form-control" value="">
										<f:selectItem itemValue="MSVC - Večnamesnke storitve"
											itemLabel="MSVC - Večnamesnke storitve" />
										<f:selectItem itemValue="OTHR - Drugo"
											itemLabel="OTHR - Drugo" />
										<f:selectItem itemValue="REBT - Vračilo rabata"
											itemLabel="REBT - Vračilo rabata" />
									</h:selectOneMenu>
								</div> -->
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel">
							<div class="panel-heading">Prejemnik</div>
							<div class="panel-body">
								<div class="form-group">
									<label><span id="obvezno">*</span>EUR:</label>
									<h:inputText id="eur" class="form-control"
										value="#{upravljanjeTransakcije.znesek}" required="true"
										requiredMessage="Prosim vnesite vrednost."
										validatorMessage="Neustrezena oblika.">
										<f:validateRegex pattern="^[0-9]*$" />
									</h:inputText>
									<h:message for="eur" />
								</div>
								<div class="form-group">
									<label>IBAN:</label>
									<h:inputText id="ibanP" class="form-control"
										value="#{upravljanjeTransakcije.TRRP}"
										required="false"
										requiredMessage="Prosim vnesite vašo referenco."
										validatorMessage="Neustrezena oblika reference.">
									</h:inputText>
									<h:message for="ibanP" />
								</div>
								<div class="form-group">
									<label>Namen transakcije:</label>
									<h:inputText id="referencaP" class="form-control"
										value="#{upravljanjeTransakcije.transakcija.naziv}"
										required="false"
										requiredMessage="Prosim vnesite vašo referenco."
										validatorMessage="Neustrezena oblika reference.">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="referencaP" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Naziv:</label>
									<h:inputText id="nazivP" type="text" class="form-control"
										value="#{upravljanjeKomitenta.komitent.ime}" required="true"
										requiredMessage="Prosim vnesite naziv."
										validatorMessage="Neustrezena oblika naziva.">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="nazivP" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Naslov:</label>
									<h:inputText id="naslovP" type="text" class="form-control"
										value="#{upravljanjeKomitenta.komitent.naslov}"
										required="true" requiredMessage="Prosim vnesite naslov."
										validatorMessage="Neustrezena oblika naslova.">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="naslovP" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Kraj:</label>
									<h:inputText id="krajP" type="text" class="form-control"
										value="#{upravljanjeKomitenta.komitent.posta}" required="true"
										requiredMessage="Prosim vnesite kraj."
										validatorMessage="Neustrezena oblika kraja.">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="krajP" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Poštna številka:</label>
									<h:inputText id="postnast" type="number" class="form-control"
										value="#{upravljanjeKomitenta.komitent.postnaSt}" required="true"
										requiredMessage="Prosim vnesite poštno številko."
										validatorMessage="Neustrezena oblika poštne številke.">
										<f:validateRegex pattern="^[1000-9999]*$" />
									</h:inputText>
									<h:message for="postnast" />
								</div>
								<div class="form-group">
									<label><span id="obvezno">*</span>Država: </label>
									<h:inputText id="drzavaP" class="form-control"
										value="#{upravljanjeKomitenta.komitent.drzava}"
										required="true" requiredMessage="Prosim vnesite državo."
										validatorMessage="Neustrezena oblika države.">
										<f:validateRegex pattern="^[A-ZĐđŽžĆćČčŠša-z\s]*$" />
									</h:inputText>
									<h:message for="drzavaP" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="vpisGumb">
									<h:commandButton class="btn" value="Pošlji nakazilo" id="submit"
										action="#{upravljanjeTransakcije.shraniTransakcijo()}"></h:commandButton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
