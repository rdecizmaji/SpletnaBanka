<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.min1.css" />
<h:outputStylesheet library="css" name="bootstrap.css" />
<h:outputStylesheet library="css" name="custom-style.css" />
<head>
<meta http-equiv="Content-Type" content="text/html" />

<title>Dodaj novo Kartico</title>
</head>
<h:body>
	<ui:composition template="/resources/templateBanka.xhtml">
		<ui:define name="content">
			<h:form>
				<h1 class="display-1 hidden-xs-down">Dodaj novo kartico</h1>
				<div class="row" style="margin-bottom: 5px;">
					<div class="col-lg-6">
						<div class="panel">
							<div class="panel-heading"></div>
							<div class="panel-body">
								<div class="form-group">
									<label>Kartica:</label>
									<h:selectOneMenu class="form-control" value="#{upravljanjeKomitenta.tipkartice}">
										    <f:selectItems value="#{upravljanjeKomitenta.vrniTipeKartic()}" />
									</h:selectOneMenu>
								</div>
								
								<h:commandButton class="btn" value="Dodaj kartico"  id="submit" action="#{upravljanjeKomitenta.dodajKartico()}"></h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
