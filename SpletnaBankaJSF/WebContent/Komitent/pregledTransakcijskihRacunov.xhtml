<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:outputStylesheet library="css" name="bootstrap.min1.css" />
<h:outputStylesheet library="css" name="bootstrap.css" />
<h:outputStylesheet library="css" name="custom-style.css" />
<head>
<meta http-equiv="Content-Type" content="text/html" />

<title>Dash</title>
</head>
<h:body>
	<ui:composition template="/resources/templateBanka.xhtml">
		<ui:define name="content">
			<h:form>
				<h1 class="display-1 hidden-xs-down">Pregled transakcijskih računov</h1>
				<div class="row">
					<div class="col-md-12">
						<div class="panel">
							<div class="panel-body table-responsive">
								<h:dataTable class="table table-hover"
									value="#{upravljanjeKomitenta.trrji}" var="trr">
									<h:column>
										<f:facet name="header">Številka</f:facet>
										<h:outputText value="#{trr.stevilkaTRR}" />
									</h:column>
									<h:column>
										<f:facet name="header">Datum odprtja</f:facet>
										<h:outputText
											value="#{upravljanjeKomitenta.pretvori(trr.datumOdprtja)}" />
									</h:column>
									<h:column>
										<f:facet name="header">Status</f:facet>
										<h:outputText value="#{trr.zaprt}" />
									</h:column>
									<h:column>
										<f:facet name="header">Stanje</f:facet>
										<h:outputText value="#{trr.stanje}" />
									</h:column>
									<h:column>
										<f:facet name="header">Transakcije</f:facet>
										<h:commandButton class="btn" value="Podrobno"
											action="#{upravljanjeKomitenta.trrPodrobno(trr)}"></h:commandButton>
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
