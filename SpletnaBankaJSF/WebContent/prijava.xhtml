 <h:outputStylesheet library="css" name="bootstrap.min1.css"/>

<meta http-equiv="Content-Type" content="text/html"/>

<title>Dash</title>
</head>
<h:body>
 <ui:composition template="resources/templatefullpage.xhtml">
 <ui:define name="fullpage">
<div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Prijava v Vašo<strong> NMB</strong> spletno banko</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Vpišite se</h3>
                            		<p>Vnesite vaše uporabniško ime in geslo</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="j_security_check" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Uporabniško ime:</label>
			                        	<input type="text" name="j_username" placeholder="Uporabniško ime" class="form-username form-control" id="form-username"/>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Geslo</label>
			                        	<input type="password" name="j_password" placeholder="Geslo" class="form-password form-control" id="form-password"/>
			                        </div>
			                        <button type="submit" class="btn">Vpis!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
 </ui:define>
 </ui:composition>
